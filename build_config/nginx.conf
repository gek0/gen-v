server {
    listen 80;
    server_name localhost;

    # Serve static files from the /usr/share/nginx/html directory
    root /usr/share/nginx/html;
    index index.html;

    # Handle React routes by serving index.html for all other requests
    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Add caching headers for static files
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|wasm)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}